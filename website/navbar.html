<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Contruyendo un Website de forma colaborativa</title>
      <!--Estilos-->
    <style>
        .titulo-1 {
            margin-top: 200px;
        }
        .titulo-2 {
            margin-top: 280px;
        }

        h1 {
            font-size: 7.5rem!important;
        }

        h2 {
            font-size: 4.5rem!important;
        }
    </style>
  </head>
  <body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white-50" href="#">Start bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white-50"
                aria-current="page"
                href="#"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white-50" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--tagline-->
    <div class="row-fluid">
      <div
        class="titulo-1 container-fluid text-nowrap bg-body-secondary border position-absolute top-0 start-50 translate-middle"
      >
        <h1 class="display-1 text-capitalize fw-semibold text-center">
          One Page Wonder
        </h1>
      </div>

      <div
        class="titulo-2 container-fluid text-nowrap bg-body-secondary border position-absolute op-0 start-50 translate-middle"
      >
        <h2 class="display-4 text-capitalize fw-semibold text-center">
          Will Knock Your Socks Off
        </h2>
      </div>

      <img src="/website/assets/img/bg.jpg" class="img-fluid" />
    </div>
  </body>
</html>

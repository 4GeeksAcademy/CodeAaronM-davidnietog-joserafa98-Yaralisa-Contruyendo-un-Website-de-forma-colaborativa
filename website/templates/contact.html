<div class="container-fluid bg-white">
    <h2>Contact</h2>
    <form class="bg-light ps-5 py-3 my-4">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Your E-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
            <label for="comentarios" class="col-sm-2 col-form-label">Your message</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="comentarios" rows="10" cols="40"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

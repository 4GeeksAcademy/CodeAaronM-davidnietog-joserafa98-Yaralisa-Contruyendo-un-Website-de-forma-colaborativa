<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Contact</title>
</head>
<body>
    <h1 font-family: Arial;> Contact</h1>
    <p font-family: Arial;> Text Forms Contact Text Forms Contact Text Forms Contact Text Forms Contact Text Forms Contact</p>
<!-- Wrapper container -->
    <div class="container py-4">

        <!-- Bootstrap 5 starter form -->
        <form id="contactForm">
    
        <!-- Email address input -->
        <div class="mb-3">
            <label class="form-label" for="emailAddress">Your E-mail</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Your E-mail" />
        </div>
    
        <!-- Message input -->
        <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" type="text" placeholder="Please enter your message here..." style="height: 10rem;"></textarea>
        </div>
    
        <!-- Form submit button -->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    
        </form>
    
    </div>

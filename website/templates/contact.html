<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Contact</title>
    <link

    />

  <body>
    <div class="Contact" style="padding-left: 100px; padding-right: 100px">
      <div class="HeadContact" style="padding-top: 30px">
        <h2>Contact</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores podro

          padding-bottom: 20px;
          background-color: whitesmoke;
          margin-left: 150px;
          margin-right: 150px;
        "
      >
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Your E-mail</label
          >
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Your message</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
          </div>
        </div>

        <div class="boton">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="FinContact" style="padding-top: 100px">

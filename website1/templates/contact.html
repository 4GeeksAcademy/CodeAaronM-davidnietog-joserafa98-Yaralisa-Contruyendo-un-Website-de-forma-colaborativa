<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/website1/assets/css/style.css">
</head>

<body>
    <div class="container-fluid pt-5 pb-5">

        <div class="row justify-content-center mx-3" id="contact">
            <div class="col-10 border-top pt-5 p-0">
                <div class="pt-5 pb-3">
                    <h1><strong class="text-dark">Contact</strong></h1>
                    <h5 class="text-secondary">Blanditiis repellendus laborum, itaque ipsam inventore voluptate fuga
                        voluptatem. Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis,
                        nulla vel.
                    </h5>
                </div>
            </div>
        </div>

        <div class="row mx-3 pb-5 justify-content-center">
            <div class="col-8">

                <div class="container p-2 pb-4 border rounded" style="background-color: rgb(238, 238, 238);">
                    <div class="row m-0 align-items-center">
                        <div class="col-3 text-end">
                            <label for="staticEmail" class="form-label m-0 pr-4 text-dark"><strong>Your
                                    E-mail</strong></label>
                        </div>
                        <div class="col-9">
                            <input type="email" class="form-control text-secondary" id="staticEmail"
                                placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row m-0 my-3">
                        <div class="col-3 text-end" style="padding-top: 6px;">
                            <label for="yourMessage" class="form-label m-0 pr-4 text-dark"><strong>Your
                                    message</strong></label>
                        </div>
                        <div class="col-9">
                            <textarea class="form-control text-secondary" id="yourMessage" rows="4"
                                placeholder="Please enter your message here..."></textarea>
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col-12">
                            <input class="btn btn-primary float-end text-light" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>

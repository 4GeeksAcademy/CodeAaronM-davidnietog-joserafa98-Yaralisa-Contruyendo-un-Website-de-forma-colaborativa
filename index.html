<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Caja con Campos de Texto</title>
</head>
<body>
  <div class="container text-left mt-3"> 
    <h1>Tu texto aquí</h1>
    <h3>lorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsum </h3>
  </div>

  <div class="container bg-light border mt-3 p-3"> 
    <form>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label text-right">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
        </div>
      </div>
      <div class="form-group row">
        <label for="descripcion" class="col-sm-2 col-form-label text-right">Descripción:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="descripcion" rows="4" placeholder="Ingrese su descripción"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2 text-right">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>

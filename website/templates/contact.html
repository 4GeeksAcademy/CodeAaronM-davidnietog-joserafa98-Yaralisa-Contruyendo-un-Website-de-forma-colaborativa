<section class="contact-form">
    <div class="container">
        <h1>Contact</h1>
        <p>¿Tienes dudas sobre nuestros productos o servicios? ¿Necesitas más información? ¡No dudes en contactarnos! Completa el siguiente formulario con tus datos y nos comunicaremos contigo a la brevedad posible para atender tus inquietudes.</p>
    </div>
    
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-7">
                <div class="card col-12">
                    <div class="card-body col-12 bg-light">
                        <form>
                            <div class="mb-3 d-flex m-3 ">
                                <label for="email" class="form-label col-3 d-flex justify-content-end m-2 ">Your Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3 d-flex m-3">
                                <label for="message" class="form-label col-3 d-flex justify-content-end m-2">Your Message:</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Enter your massage here"></textarea>
                            </div>
                            <div class="d-flex justify-content-end m-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab HTML</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>
       
        <!-- CONTACT FORM -->
        <section id="contact" class="contact">
            <div class="contact-image">
            <div class="container">
              <div class="row">
                <div class="col-md=12">
                  <div class="section-header text-center pb-5">
                    <h2 class="text-white">Contact</h2>
                    <h4 class="text-white">(910) 384-1555</h4>
                  </div>
                </div>
              </div>
    
              <div class="row m-0">
                <div class="col-md-12 p-0 pt-4 p-4 m-auto">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="mb-3">
                        <input type="text" class="form-control" required placeholder="Your Full Name">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="mb-3">
                        <input type="email" class="form-control" required placeholder="Your email">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="mb-3">
                        <input type="text" class="form-control" required placeholder="Your Phone Number">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="mb-3">
                        <textarea rows="3" required class="form-control" placeholder="Please leave a description of your idea to speak with someone"></textarea>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block mt-3"><strong>Submit</strong></button>
    
                  </div>
                </div>
              </div>
            </div>
            </div>
    
    
    
    
    
    
          </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>

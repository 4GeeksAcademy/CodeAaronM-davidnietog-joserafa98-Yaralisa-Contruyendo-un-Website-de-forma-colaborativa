<h1>Contact</h1>
    <p>¿Tienes dudas sobre nuestros productos o servicios? ¿Necesitas más información? ¡No dudes en contactarnos! Completa el siguiente formulario con tus datos y nos comunicaremos contigo a la brevedad posible para atender tus inquietudes.</p>
    <section class="contact-form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2 class="card-title">Contact form</h2>
                        </div>
                        <div class="card-body">
                            <form>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Your Message:</label>
                                    <textarea class="form-control" id="message" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

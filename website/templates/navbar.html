<head>

    <title>Document</title>
    <style>           /*css del nav bar*/
      .topnav {
         overflow: hidden;
           background-color: #333;
      }

          .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
          }

          .topnav a:hover {
            background-color: #ddd;
            color: black;
          }

          .topnav a.active {
            /* background-color: #04AA6D; */
            color: white;
          }
        

        @media screen and (max-width: 600px) {
   
          .topnav{width: 100%;}
        }

        @media screen and (max-width: 600px) {
          .navbar.responsive .icon {
            position: absolute;
            right: 0;
          }
          }

    </style>
</head>

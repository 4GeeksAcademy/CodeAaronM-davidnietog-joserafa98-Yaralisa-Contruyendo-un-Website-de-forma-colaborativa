<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>

    <div class="container-xxl">
      <hr class="mx-auto my-5"/>

      <!-- Titulo -->
      <h3>Contact</h3>
      <!-- Parrafo -->
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean ut purus quis elit luctus semper nec eu lectus. Curabitur laoreet lobortis nibh a laoreet. Sed lacinia lacus diam, a dignissim diam pulvinar nec. Sed vel semper urna.</p>

      <!-- Formulario -->
      <div class="d-flex justify-content-center">
        <div class="card text-end p-4 mb-2 bg-body-secondary" style="width: 60rem;">
          <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"><strong>Your Email</strong></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Your email">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputMessage" class="col-sm-2 col-form-label"><strong>Your message</strong></label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputMessage" placeholder="Your Message" style="height:120px;"></textarea>
              </div>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <!-- script -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>

  </body>
</html>
